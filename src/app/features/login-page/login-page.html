<div class="flex items-center justify-center min-h-screen bg-gray-600">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl text-gray-800 font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSumit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input
          formControlName="email"
          placeholder="Ingrese su Email"
          class="text-gray-950 mt-1 block w-full p-2 border border-gray-300 rounded-md"
        />
        @if(formUtils.isValidField(loginForm,'email')){
        <span class="text-red-600">
          {{ formUtils.getFieldError(loginForm, 'email') }}
        </span>
        }
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input
          formControlName="pass"
          placeholder="Ingrese su contraseÃ±a"
          type="password"
          class="mt-1 block text-gray-950 w-full p-2 border border-gray-300 rounded-md"
        />
        @if(formUtils.isValidField(loginForm,'pass')){
        <span class="text-red-600">
          {{ formUtils.getFieldError(loginForm, 'pass') }}
        </span>
        }
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 active:bg-blue-800"
      >
        Login
      </button>
    </form>
  </div>
</div>
